<!DOCTYPE html>

<html lang="tr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Intro</title>
    </head>
    
    <body>
        
        <div id="head">
            Calculate A Weight Of An Object On A Planet
        </div>

        <span>
            <input id="input" type="number" placeholder="Mass In Kilogram">

            <select>
                <option value="" disabled selected>--Select Planet--</option>
                <option value="0">Earth</option>
                <option value="1">Jupiter</option>
                <option value="2">Mars</option>
                <option value="3">Mercury</option>
                <option value="4">Moon</option>
                <option value="5">Neptune</option>
                <option value="6">Pluto</option>
                <option value="7">Saturn</option>
                <option value="8">Uranus</option>
                <option value="9">Venus</option>
            </select>

            <button type="submit" id="btn">Calculate Weight</button>
        </span>

        <div id="foot">

            <img src="">

            <div id="mass">
                Mass Is Required
            </div>
            <div id="didNot">
                You Did Not Choose A Planet Yet
            </div>
            <div id="askDiv">
                <div id="ask">
                    
                </div>
                <div id="gravity">
                    
                </div>
            </div>

        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
